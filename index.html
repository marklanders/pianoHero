<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Piano Hero</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="piano.ico" rel="icon" />
    <link
      href="https://fonts.googleapis.com/css?family=Rajdhani:300&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <section>
      <div class="game-container">
        <div class="note-container" id="A"></div>
        <div class="note-sharp" id="1"></div>
        <div class="note-container" id="Z"></div>
        <div class="note-sharp" id="2"></div>
        <div class="note-container" id="E"></div>
        <div class="note-container" id="R"></div>
        <div class="note-sharp" id="3"></div>
        <div class="note-container" id="T"></div>
        <div class="note-sharp" id="4"></div>
        <div class="note-container" id="Y"></div>
        <div class="note-sharp" id="5"></div>
        <div class="note-container" id="U"></div>
        <div class="note-container" id="I"></div>
        <div class="note-sharp" id="6"></div>
        <div class="note-container" id="O"></div>
        <div class="note-sharp" id="7"></div>
        <div class="note-container" id="P"></div>
        <div class="note-container" id="Q"></div>
        <div class="note-sharp" id="8"></div>
        <div class="note-container" id="S"></div>
        <div class="note-sharp" id="9"></div>
        <div class="note-container" id="D"></div>
        <div class="note-sharp" id="0"></div>
        <div class="note-container" id="F"></div>
        <div class="finish"></div>
      </div>
      <div class="keyboard">
        <div class="keys">
          <div data-key="A" class="key" data-note="A">
            <span class="hints">A</span>
          </div>
          <div data-key="1" class="key sharp" data-note="1">
            <span class="hints">1</span>
          </div>
          <div data-key="Z" class="key" data-note="Z">
            <span class="hints">Z</span>
          </div>
          <div data-key="2" class="key sharp" data-note="2">
            <span class="hints">2</span>
          </div>
          <div data-key="E" class="key" data-note="E">
            <span class="hints">E</span>
          </div>
          <div data-key="R" class="key" data-note="R">
            <span class="hints">R</span>
          </div>
          <div data-key="3" class="key sharp" data-note="3">
            <span class="hints">3</span>
          </div>
          <div data-key="T" class="key" data-note="T">
            <span class="hints">T</span>
          </div>
          <div data-key="4" class="key sharp" data-note="4">
            <span class="hints">4</span>
          </div>
          <div data-key="Y" class="key" data-note="Y">
            <span class="hints">Y</span>
          </div>
          <div data-key="5" class="key sharp" data-note="5">
            <span class="hints">5</span>
          </div>
          <div data-key="U" class="key" data-note="U">
            <span class="hints">U</span>
          </div>
          <div data-key="I" class="key" data-note="I">
            <span class="hints">I</span>
          </div>
          <div data-key="6" class="key sharp" data-note="6">
            <span class="hints">6</span>
          </div>
          <div data-key="O" class="key" data-note="O">
            <span class="hints">O</span>
          </div>
          <div data-key="7" class="key sharp" data-note="7">
            <span class="hints">7</span>
          </div>
          <div data-key="P" class="key" data-note="P">
            <span class="hints">P</span>
          </div>
          <div data-key="Q" class="key" data-note="Q">
            <span class="hints">Q</span>
          </div>
          <div data-key="8" class="key sharp" data-note="8">
            <span class="hints">8</span>
          </div>
          <div data-key="S" class="key" data-note="S">
            <span class="hints">S</span>
          </div>
          <div data-key="9" class="key sharp" data-note="9">
            <span class="hints">9</span>
          </div>
          <div data-key="D" class="key" data-note="D">
            <span class="hints">D</span>
          </div>
          <div data-key="0" class="key sharp" data-note="0">
            <span class="hints">0</span>
          </div>
          <div data-key="F" class="key" data-note="F">
            <span class="hints">F</span>
          </div>
        </div>
      </div>
      <div class="nowplaying"></div>
      <div class="score">Score: <span id="score">0</span></div>
      <button id="restart-button">Restart</button>
    </section>

    <audio data-key="A" src="notes/a.mp3"></audio>
    <audio data-key="Z" src="notes/z.mp3"></audio>
    <audio data-key="E" src="notes/e.mp3"></audio>
    <audio data-key="R" src="notes/r.mp3"></audio>
    <audio data-key="T" src="notes/t.mp3"></audio>
    <audio data-key="Y" src="notes/y.mp3"></audio>
    <audio data-key="U" src="notes/u.mp3"></audio>
    <audio data-key="I" src="notes/i.mp3"></audio>
    <audio data-key="O" src="notes/o.mp3"></audio>
    <audio data-key="P" src="notes/p.mp3"></audio>
    <audio data-key="Q" src="notes/q.mp3"></audio>
    <audio data-key="S" src="notes/s.mp3"></audio>
    <audio data-key="D" src="notes/d.mp3"></audio>
    <audio data-key="F" src="notes/f.mp3"></audio>
    <audio data-key="1" src="notes/1.mp3"></audio>
    <audio data-key="2" src="notes/2.mp3"></audio>
    <audio data-key="3" src="notes/3.mp3"></audio>
    <audio data-key="4" src="notes/4.mp3"></audio>
    <audio data-key="5" src="notes/5.mp3"></audio>
    <audio data-key="6" src="notes/6.mp3"></audio>
    <audio data-key="7" src="notes/7.mp3"></audio>
    <audio data-key="8" src="notes/8.mp3"></audio>
    <audio data-key="9" src="notes/9.mp3"></audio>
    <audio data-key="0" src="notes/0.mp3"></audio>
    <audio
      id="easter-egg-audio"
      src="https://marklanders.github.io/pianoHero/notes/still-dre.mp3"
    ></audio>
    <div class="modal" id="song-selection-modal">
      <div class="modal-content">
        <h2>SELECT A SONG</h2>
        <div class="song-buttons">
          <button onclick="startSong('song1')">Au clair de la lune</button>
          <button onclick="startSong('song2')">Heart and Soul</button>
          <button onclick="startSong('song3')">Ode to Joy</button>
          <button id="practice-button">Practice Mode</button>
        </div>
      </div>
    </div>
    <div class="modal" id="song-over-modal">
      <div class="modal-content">
        <h2>Song Over!</h2>
        <p>Your final score is: <span id="final-score">0</span></p>
        <button onclick="restartGame()">Restart</button>
      </div>
    </div>
  </body>
</html>
